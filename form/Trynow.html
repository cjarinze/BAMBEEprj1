<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up form</title>

    <link rel="stylesheet" href="trynow.css" />
  </head>

  <body>
    <form action="" method="get">
      <h1>Sign-up Form</h1>

      <label for="name" id=""> Name </label>

      <input type="text" class="name" required />

      <br />

      <label for="last name" id=""> Last Name </label>

      <input type="text" class="lastname" required />

      <br />

      <label for="age" id=""> Age </label>

      <input type="number" class="age" required />

      <br />

      <label for="date of birth" id=""> Date of Birth </label>

      <input type="date" class="dateofbirth" required />

      <br />

      <label for="email" id=""> Email </label>

      <input type="email" class="email" required />

      <br />

      <label for="create password" id=""> Create Password </label>

      <input type="password" class="createpassword" required />

      <br />

      <label for="confirm password" id=""> Confirm Password </label>

      <input type="password" class="confirmpassword" required />

      <br />

      <label for="phone numbers" id=""> Phone numbers </label>

      <input type="tel" class="phonenumber" required />

      <br />

      <label for="address" id=""> Address </label>

      <input type="address" class="address" required />

      <br />

      <label for="Gender" id=""> Gender </label><br />

      <input type="radio" name="gender" class="A" />Male

      <input type="radio" name="gender" class="B" />Female

      <br />

      <section>
        <button class="submit">submit</button>
      </section>
    </form>
  </body>
</html>
